<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polo Shirt Product Page</title>
  <link rel="stylesheet" href="5.css"> 
</head>
<body>
     <!--Main section-->
  <div class="container">
    <div class="flex w-full">
      
      <!-- Left Side: Thumbnails and Main Image -->
      <div class="w-50 flex">
        <div class="w-20 thumbnails">
          <div><img src="images/man 1.png" alt="Thumb 1" /></div>
          <div><img src="images/man 2.png" alt="Thumb 2" /></div>
          <div><img src="images/man 3.png" alt="Thumb 3" /></div>
          <div><img src="images/man 4.png" alt="Thumb 4" /></div>
        </div>
        <div class="w-80 main-image">
          <img src="./images/uncle.png" alt="uncle" />
           <div class="img-sliders">
       <button>
         <img src="./img/search-10.png" alt="search" class="srch-slider">
      </button>
         <button>
          <img src="./img/Arrow-1.png" alt="arrow-1" class="slider-1 slider-0">
      </button>
          <button>
           <img src="./img/Arrow-3.png" alt="arrow-2" class="slider-2 slider-0">
      </button>   
          </div>
      </div>

      <!-- Right Side: Product Details -->
      <div class="w-50 product-info">
        <p class="sku">SKU: 2321</p>
        <p class="stock">Availability: In Stock</p>
        <h2 class="product-title">Premier Quality Polo Shirt</h2>
        <h3 class="product-price">$385.00</h3>
        <p class="tax-text">Tax included.</p>

        <div class="rating">
          <span class="stars">★ ★ ★ ★ ☆</span>
          <span class="review-count">(40 Reviews)</span>
        </div>

        <div class="color-options">
          <div class="colors">
          <div class="option-title">Colors:
          <div class="navy-blue">
          <div class="grey"></div>
          <div class="green"></div>
          <div class="blue"></div>
          <div class="red"></div>
          </div>

       <div class="material">
        <div class="option-title">
        <p class="material"><span>Material:</span> 100% Polyester</p>
 </div>
 </div>
        <div class="purchase-section">
          <input type="number" value="1" min="1" class="quantity">
          <button class="add-to-cart">Add To Cart</button>
        </div>

        <div class="terms">
          <input type="checkbox" id="agree">
          <label for="agree">I Agree With The Terms And Conditions</label>
        </div>

        <button class="buy-now">Buy It Now</button>
      </div>

    </div>
  </div>

</body>
</html>
