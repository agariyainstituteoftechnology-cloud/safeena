<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Page</h1>
    <form id="register-form" method="post">
        <div id="firstname-wrap">
            <label>Firstname</label>
            <input type="text" name="firstname" id="firstname" />
        </div>
        <div id="lastname-wrap">
            <label>Lastname</label>
            <input type="text" name="lastname" id="lastname" />
        </div>
        <div id="email-wrap">
            <label>Email</label>
            <input type="email" name="email" id="email" />
        </div>
        <div id="password-wrap">
            <label>Password</label>
            <input type="password" name="password" id="password" />
        </div>
        <input type="submit" value="Submit" id="register-submit">
    </form>
     <script>    
        addEventListener("submit", function(e){
            e.preventDefault();
            let firstname = document.getElementById("firstname").value;
            let lastname = document.getElementById("lastname").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            if(firstname == ""){
                document.getElementById("firstname-wrap").innerHTML += "<span>Firstname is required.</span>";
            }
            if(lastname == ""){
                document.getElementById("lastname-wrap").innerHTML += "<span>Lastname is required.</span>";
            }
            if(email == ""){
                document.getElementById("email-wrap").innerHTML += "<span>Email is required.</span>";
            }
            if(password == ""){
                document.getElementById("password-wrap").innerHTML += "<span>Password is required.</span>";
            }
            if(firstname != "" && lastname != "" && email != "" && password != ""){
                
                localStorage.setItem("firstname", firstname)
                localStorage.setItem("lastname", lastname)
                localStorage.setItem("email", email)
                localStorage.setItem("password", password)
                localStorage.setItem("balance", 50000)

                alert("registration successful!")
                window.location.href = 'login.html'

            }
        })
    </script>
</body>
</html>
